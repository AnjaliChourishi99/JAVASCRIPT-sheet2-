<!-- Write a JavaScript program to display the current day and time in the following format. Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current day and time</title>
</head>
<body>
    <script>
        let today = new Date();
        var list = ["Sundat","Monday","Tuesday","Wednesday","Thursday","Friday","saturday"];
        document.writeln("Today is : "+list[today.getDay()]);
        let hour = today.getHours();
        let min = today.getMinutes();
        let sec = today.getSeconds();
        if(hour>12){
            document.write("<br> Current time is : "+hour+" PM : "+min+" : "+sec);
        }else{
            document.write("<br> Current time is : "+hour+" AM : "+min+" : "+sec);
        }
    </script>
</body>
</html>
